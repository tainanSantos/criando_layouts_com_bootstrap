<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">

        <div class="row justify-content-center m-4">
            <div class="col-6">
                <form>
                    <h2>Cadastro de Produtos</h2>
                    <div class="mb-4">
                        <label for="titilo" class="form-label">Título</label>
                        <input type="text" class="form-control" name="titulo" id="titulo"
                            placeholder="Digite o título do produto">
                    </div>
                    <div class=" mb-4">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea name="descricao" id="descricao" rows="3" class="form-control"
                            placeholder="Descreva o produto..."></textarea>
                    </div>
                    <div class=" mb-4">
                        <label for="preco" class="form-label">Preço</label>
                        <div class="input-group ">
                            <span class="input-group-text">R$</span>
                            <input type="text" class="form-control" name="preco" id="preco" placeholder="Preço">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="bi bi-cart-check"></i>
                            </span>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="category" class="form-label mb-2">Selecione a categoria:</label>
                        <select name="category" id="category" class="form-select">
                            <option value="p">Doméstico</option>
                            <option value="n_p">Pessoal</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <input type="checkbox" class="form-check-input" name="stock" id="stock">
                        <label for="stock" class="form-check-label">Está em estoque?</label>
                    </div>
                    <div class="mb-4">
                        <input type="submit" class="btn btn-primary" value="Cadastrar Produto">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>

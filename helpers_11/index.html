<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- POSITIOJN STICKY  -->
    <div class="sticky-top box-sticky"></div>
    <!-- COM FIX -->
    <div class="clearfix mt-4">
        <div class="box float-end"></div>
    </div>
    <div class="box"></div>

    <!-- SEM FIX -->
    <div class="box float-end"></div>
    <div class="box"></div>

    <!-- LINKS COLORIDOS -->
    <div class="container m-4">
        <a href="#" class="link-primary">Ação aqui</a>
        <a href="#" class="link-danger">Ação aqui</a>
        <a href="#" class="link-info">Ação aqui</a>
        <a href="#" class="link-secondary">Ação aqui</a>
        <a href="#" class="link-success">Ação aqui</a>
    </div>
    <!-- RATIO -- server para manter a proporção dos elementos -->
    <div class="container">
        <div class="col-md-4 mb-4">
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/watch?v=I3hJlzoMid0&ab_channel=CoisasDeAndroid"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- POSITION FIXES -->
    <div class="fixed-bottom box-fixed"></div>


    <!-- HIDDEN -- usar par acessibilidade -->
    <h2 class="visually-hidden">Quero descrever melhor esta imagem, pois o conteúdo dela é importante</h2>
    <p class="visually-hidden-focusable">Aparce quando tem <a href="#">foco</a></p>

    <!-- Link no elemento todo -->
    <!-- stretched-link -->
    <div class="container m-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Title</h5>
                <p class="card-text">Content</p>
            </div>
            <img class="card-img-bottom" src="" alt="">
            <div class="card-footer">
                <a href="https://fonts.google.com/" class="stretched-link btn btn-primary">google</a>
            </div>
        </div>
    </div>
    <!-- text truncate -limitação de texto -->
    <!--  -->
    <div class="row">
        <div class="col-2 text-truncate">
            Este texto é muito grande, inifelismente precisamos resumir para caber na página.
        </div>
    </div>

    <!--  -->

</body>

</html>
